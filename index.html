<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="style/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | [Blogr]</title>
</head>
<body>
  <header>
    <div class="top-header">
      <img src="images/logo.svg" alt="Logo Icon">
      <div class="menu">
        <img id="menu" src="images/icon-hamburger.svg" alt="Menu Icon">
        <img id="closing-menu" src="images/icon-close.svg" alt="Close Icon">
      </div>
      <div class="navigation-container">
        <nav class="nav-bar">

          <div class="product-container">
            <div class="product">
              <p>Product</p>
              <picture>
                <source srcset="images/icon-arrow-light.svg" media="(min-width:50rem)">
                <img src="images/icon-arrow-dark.svg" alt="Arrow Icon">
              </picture>
            </div>
            <ul class="options-list">
              <li><a href="#">Overview</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Marketplace</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Integrations</a></li>
            </ul>
          </div>

          <div class="company-container">
            <div class="company">
              <p>Company</p>
              <picture>
                <source srcset="images/icon-arrow-light.svg" media="(min-width:50rem)">
                <img src="images/icon-arrow-dark.svg" alt="Arrow Icon">
              </picture>
            </div>
            <ul class="options-list">
              <li><a href="#">About</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </div>

          <div class="connect-container">
            <div class="connect">
              <p>Connect</p>
              <picture>
                <source srcset="images/icon-arrow-light.svg" media="(min-width:50rem)">
                <img src="images/icon-arrow-dark.svg" alt="Arrow Icon">
              </picture>
            </div>
            <ul class="options-list">
              <li><a href="#">Contact</a></li>
              <li><a href="#">Newsletter</a></li>
              <li><a href="#">LinkedIn</a></li>
            </ul>
          </div>

        </nav>

        <hr>

        <div class="sign-in-buttons-container">
          <button id="login-button">Login</button>
          <button id="sign-up-button">Sign Up</button>
        </div>
      </div>
    </div>
    <div class="header-text-container">
      <h1>A modern publishing platform</h1>
      <p>Grow your audience and build your online brand</p>
      <div class="start-buttons-container">
        <button id="start-button">Start For Free</button>
        <button id="learn-more-button">Learn More</button>
      </div>
    </div>
  </header>



</body>
</html>
